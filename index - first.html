<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
     body {
      background: black;
      }
    canvas{
      background: white;
    }
    </style>
  </head>

  <body>
    <canvas id="mon_canvas" width="400" height="250">
      <p> Désoler, votre navigateur ne supporte pas Canvas. Mettez-voys à jour</p>
    </canvas>
    <script>
    var canv1=document.getElementById('mon_canvas');
    var context1=canv1.getContext('2d');
    context1.fillStyle="gold";
    context1.fillRect(0,0,50,80);
    

    </script>
  </body>
</html>

<html>
  <head>

	<style>
	.fond_bleu{
		background: blue;
		color: white;
	}
	.fond_rouge{
	background: red;

	}
	</style>

  <body>
  
	<div id ="mon_text">
	<p> Un peu de texte <a> et un lien </a> </p>

	var texte = document.getElementById('mon_text');

		texte.className='fond_bleu';
		
	}else {
		texte.className='fond_rouge';
	}
	
	</script>
